<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM context</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<h1 id="mainText"></h1>
<script>
    window.onload = function () {
        var obj = document.getElementById('mainText');
        obj.innerHTML = 'This is from DOM !';
    };
</script>
</body>
</html>
