<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS 练习 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button" oncick="confirm">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">
    (function(){
        const obj = document.getElementById('button');
        obj.onclick = function () {
            const inObj = document.getElementById('aqi-input');
            var value = inObj.value;
            const displayObj = document.getElementById('aqi-display');
            displayObj.innerHTML = value;

            var request =  new XMLHttpRequest();
            request.open('GET','local:3000/users');
            request.setRequestHeader('Content-Type','application/json');
            request.onreadystatechange = function () {
                console.log(request.responseText);
            };
            request.send(null);

        }
    })();

</script>
</body>
</html>
